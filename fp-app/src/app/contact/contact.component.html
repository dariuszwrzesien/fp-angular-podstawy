<div class="card mt-3">
  <div class="card-block col-md-12 " *ngIf="!formSend">
    <form  #form="ngForm" (ngSubmit)="sendFeedback(form)" novalidate>
      <div class="form-group" [ngClass]="{'has-danger': form.controls.name?.errors && form.controls.name?.dirty }">
        <label for="nameInput">Name</label>
        <input
          type="text"
          class="form-control form-control-danger"
          id="nameInput"
          name="name"
          required
          ngModel>
      </div>
      <div class="form-group" [ngClass]="{'has-danger': form.controls.email?.errors && form.controls.email?.dirty }">
        <label for="emailInput">FP Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          name="email"
          #email="ngModel"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          ngModel>
      </div>
      <div class="form-group" [ngClass]="{'has-danger': form.controls.message?.errors && form.controls.message?.dirty }">
        <label for="messageInput">Feedback Message</label>
        <textarea
          class="form-control"
          id="messageInput"
          rows="3"
          name="message"
          minlength="10"
          maxlength="150"
          required
          ngModel></textarea>
      </div>
      <button class="btn btn-danger" type="submit" [disabled]="form.invalid" >Send feedback</button>
    </form>
  </div>
  <div class="card-block text-center" *ngIf="formSend">
    <h4>Thank you for feedback!</h4>
  </div>
</div>
